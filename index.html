<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Responsive Football</title>

    <!-- google font Poppins start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
